<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Game</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
        <span>Lizard</span>
        <span>Spock</span>
    </h1>
    <div class="point-container">
        <h4>Score</h4>
        <p id="points">0</p>
    </div>
</div>
    </header>
   
 
    <main>
        <button class="btn-circle btn-rock pick"
        data-choice= "rock">
        <span class ="wrapper">
        <img src="./assets/images/rock.svg" alt="rock icon"/>
        </span>
        </button>

        <button class="btn-circle btn-paper pick"
         data-choice="paper">
        <span class="wrapper">
        <img src="./assets/images/paper.svg" alt="paper icon"/>
        </span>
        </button>

        <button class="btn-circle btn-scissors pick"
        data-choice="scissors">
       <span class="wrapper">
        <img src="./assets/images/scissors.svg" alt="scissors icon"/>
        </span>
        </button>

        <button class="btn-circle btn-lizard pick"
        data-choice="lizard">
       <span class="wrapper">
        <img src="./assets/images/lizard.svg" alt="lizard icon"/>
        </span>
        </button>

        <button class="btn-circle btn-spock pick"
        data-choice="spock">
        <span class="wrapper">
        <img src="./assets/images/spock.svg" alt="spock icon"/>
        </span>
        </button>
    </main>
  
    <div class="choosing" id="choosing">
        <div>
           <h3>You picked</h3>
           <button class="btn-circle btn-rock "
           data-choice= "rock">
           <span class ="wrapper">
           <img src="./assets/images/rock.svg" alt="rock icon" />
           </span>
           </button>
        </div>
        <div>
            <h2>You <span id="win">Win</span></h2>
            <button class="btn" id="reset">Play again</button>
        </div>
        <div>
            <h3>Computer picked</h3>
            <button class="btn-circle btn-scissors "
            data-choice="scissors">
           <span class="wrapper">
            <img src="./assets/images/scissors.svg" alt="scissors icon"/>
            </span>
            </button>
        </div>
    </div>


 <button class="btn-rules">Rules</button>
   
</body>
</html>
